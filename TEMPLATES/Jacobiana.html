<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/Jacobiana.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='IMAGES/favicon.ico') }}">
    <title>Matriz Jacobiana</title>
</head>

<body>
    <div class="Contenido">
        <h1>Matriz Jacobiana</h1>
        <div class="Matriz">
            <table>
                {% for Elemento in Jacobiana %}
                    <tr>
                        {% for Valor in Elemento %}
                        <td>
                            <span>
                                {{ Valor }}
                            </span>
                        </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>
        <footer>
            © Calculadora Newton - Raphson Multivariable de Mario Alberto Gómez Caicedo. Estudiante de Ingeniería de Sistemas de la Universidad de la Amazonia
        </footer>
    </div>
</body>
</html>
